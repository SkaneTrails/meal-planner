name: Security Checks

on:
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 6 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write # For uploading SARIF to GitHub Security

jobs:
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Generate SBOM
        run: |
          echo "Generating Software Bill of Materials..."
          uv pip list --format json > sbom-packages.json
          echo "ðŸ“¦ SBOM generated: sbom-packages.json"

      - name: Scan for problematic licenses
        run: |
          echo "Scanning for GPL, LGPL, and other copyleft licenses..."

          # Install pip-licenses for license detection
          uv pip install pip-licenses

          # Generate license report
          uv run pip-licenses \
            --format=json \
            --with-urls \
            --with-description \
            --output-file=licenses.json

          # Check for problematic licenses
          PROBLEMATIC_LICENSES="GPL|LGPL|AGPL|SSPL|Commons Clause"

          if uv run pip-licenses --format=plain | grep -iE "$PROBLEMATIC_LICENSES"; then
            echo "::error::âŒ Found problematic copyleft licenses!"
            echo "The following packages have GPL/LGPL/AGPL licenses:"
            uv run pip-licenses --format=markdown | grep -iE "$PROBLEMATIC_LICENSES" || true
            exit 1
          else
            echo "âœ… No problematic licenses found"
          fi

      - name: Upload SBOM as artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom-licenses
          path: |
            sbom-packages.json
            licenses.json
          retention-days: 30

  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    env:
      TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
      TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
      TRIVY_CACHE_DIR: ${{ github.workspace }}/.cache/trivy
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@3fb12ec12f41e471780db15c232d5dd185dcb514 # v0.2.5
        with:
          cache: true

      - name: Create cache directory
        run: mkdir -p ${{ env.TRIVY_CACHE_DIR }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Restore Trivy cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ${{ env.TRIVY_CACHE_DIR }}
          key: cache-trivy-${{ steps.date.outputs.date }}
          restore-keys: cache-trivy-

      - name: Run Trivy vulnerability scan
        run: |
          trivy --version
          echo "Scanning Python dependencies for vulnerabilities..."
          trivy fs \
            --format json \
            --output trivy-results.json \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 0 \
            --cache-dir ${{ env.TRIVY_CACHE_DIR }} \
            --scanners vuln,secret,misconfig \
            .

      - name: Check results
        run: |
          if [ "$(jq '[.Results[]? | select(.Vulnerabilities) | .Vulnerabilities | length] | add // 0' trivy-results.json)" -gt "0" ]; then
            echo "âš ï¸ Vulnerabilities found"
            trivy fs --format table .
            # Don't fail on vulnerabilities, just report them
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: Generate SARIF report
        run: |
          # Only scan secret/misconfig for SARIF â€” vuln results lack file-level
          # artifact locations which causes GitHub's SARIF processor to reject
          # the file with "expected artifact location". Vulnerability results
          # are still captured in the JSON scan above.
          trivy fs \
            --format sarif \
            --output trivy-results.sarif \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 0 \
            --cache-dir ${{ env.TRIVY_CACHE_DIR }} \
            --scanners secret,misconfig \
            .

          # Trivy sometimes emits results with empty artifact URIs (e.g. for
          # misconfigs it can't pin to a specific file). GitHub's SARIF processor
          # rejects the entire file if any result has an empty URI. Remove them.
          jq '(.runs[].results) |= map(
            select(
              .locations[0].physicalLocation.artifactLocation.uri != ""
            )
          )' trivy-results.sarif > trivy-results-clean.sarif
          mv trivy-results-clean.sarif trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        if: always()
        continue-on-error: true # May fail on repos without code scanning enabled
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: trivy-results.sarif
          category: trivy-scan

      - name: Upload Trivy results as artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: trivy-scan-results
          path: |
            trivy-results.json
            trivy-results.sarif
          retention-days: 30
