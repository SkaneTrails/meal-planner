name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
    paths:
      - "mobile/**"
      - ".github/workflows/firebase-hosting.yml"
  workflow_dispatch:

env:
  FIREBASE_PROJECT_ID: hikes-482104
  # GCP project number (from: gcloud projects describe hikes-482104 --format='value(projectNumber)')
  GCP_PROJECT_NUMBER: "666169448126"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    # Required permissions for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Authenticate with Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions/providers/github-provider
          service_account: github-actions-firebase@${{ env.FIREBASE_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Build web app
        working-directory: mobile
        env:
          # Production Firebase config from secrets
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID }}
        run: npx expo export --platform web

      - name: Deploy to Firebase Hosting
        working-directory: mobile
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
